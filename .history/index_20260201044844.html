<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Do you love me?</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        background: #f6b1c3;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
        overflow: hidden;
    }

    .card {
        background: #ffe0e8;
        padding: 25px;
        border-radius: 22px;
        text-align: center;
        width: 320px;
        box-shadow: 0 15px 30px rgba(0,0,0,0.2);
    }

    img {
        width: 100%;
        height: 200px;
        object-fit: contain;
        border-radius: 15px;
        margin-bottom: 12px;
    }

    h2 {
        margin: 10px 0;
    }

    p {
        font-size: 14px;
        margin-bottom: 15px;
    }

    .btns {
        position: relative;
        height: 50px;
    }

    button {
        border: none;
        padding: 9px 22px;
        border-radius: 25px;
        cursor: pointer;
        font-size: 14px;
        position: absolute;
    }

    .yes {
        background: #ff4d6d;
        color: white;
        left: 70px;
    }

    .no {
        background: white;
        left: 170px;
    }
</style>
</head>

<body>

<div class="card" id="card">
    <!-- PHOTO 1 : START -->
    <img id="photo" src="images/photo 1.jpeg">

    <h2 id="title">Do you love me? ü•∫</h2>
    <p id="text">sach sach batana üò≠</p>

    <div class="btns">
        <button class="yes" onclick="yesClicked()">Yes</button>
        <button class="no" id="noBtn">No</button>
    </div>
</div>

<script>
let noCount = 0;
const noBtn = document.getElementById("noBtn");

const scenes = [
    {
        title: "Please think again! üôÑ",
        text: "aisa mat bolo please maan jao üò¢",
        photo: "images/photo 2.jpeg"
    },
    {
        title: "Ek aur baar soch lo ü•π",
        text: "aab itna bhi bhaav mat khao!!! ü•∫",
        photo: "images/photo 3.jpeg"
    },
    {
        title: "Beautiful pls maan jao üò≠",
        text: "ab to haan bol do please üíî",
        photo: "images/photo 4.jpeg"
    }
];

// NO button click ‚Üí next photo + text
noBtn.addEventListener("click", () => {
    if (noCount < scenes.length) {
        document.getElementById("title").innerText = scenes[noCount].title;
        document.getElementById("text").innerText  = scenes[noCount].text;
        document.getElementById("photo").src       = scenes[noCount].photo;
        noCount++;
    }
});

// After 2 NO ‚Üí button bhaagta hai üòà
noBtn.addEventListener("mouseenter", () => {
    if (noCount >= 3) {
        const x = Math.random() * (window.innerWidth - 120);
        const y = Math.random() * (window.innerHeight - 60);
        noBtn.style.position = "fixed";
        noBtn.style.left = x + "px";
        noBtn.style.top  = y + "px";
    }
});

// YES button ‚Üí final happy screen
function yesClicked() {
    document.getElementById("card").innerHTML = `
        <img src="images/photo 4.jpeg">
        <h2>I knew it üòç</h2>
        <p>I know you love me a lot ‚ù§Ô∏è</p>
    `;
}
</script>

</body>
</html>
