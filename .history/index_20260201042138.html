<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Do you love me?</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        background: #f6b1c3;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
        overflow: hidden;
    }

    .card {
        background: #ffe0e8;
        padding: 25px;
        border-radius: 22px;
        text-align: center;
        width: 320px;
        box-shadow: 0 15px 30px rgba(0,0,0,0.2);
    }

    img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-radius: 15px;
        margin-bottom: 12px;
    }

    h2 {
        margin: 10px 0;
    }

    p {
        font-size: 14px;
        margin-bottom: 15px;
    }

    .btns {
        position: relative;
        height: 50px;
    }

    button {
        border: none;
        padding: 9px 22px;
        border-radius: 25px;
        cursor: pointer;
        font-size: 14px;
        position: absolute;
    }

    .yes {
        background: #ff4d6d;
        color: white;
        left: 70px;
    }

    .no {
        background: white;
        left: 170px;
    }
</style>
</head>

<body>

<div class="card" id="card">
    <img id="photo" src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e">
    <h2 id="title">Do you love me? ü•∫</h2>
    <p id="text">sach sach batana üò≠</p>

    <div class="btns">
        <button class="yes" onclick="yesClicked()">Yes</button>
        <button class="no" id="noBtn">No</button>
    </div>
</div>

<script>
let noCount = 0;
const noBtn = document.getElementById("noBtn");

const scenes = [
    {
        title: "Please think again! üôÑ",
        text: "aisa mat bolo please maan jao üò¢",
        photo: "https://images.unsplash.com/photo-1517841905240-472988babdf9"
    },
    {
        title: "Ek aur baar soch lo üò†",
        text: "main tumhe humesha khush rakhunga ü•∫",
        photo: "https://images.unsplash.com/photo-1529333166437-7750a6dd5a70"
    },
    {
        title: "Beautiful pls maan jao üò≠",
        text: "dekho main rose bhi le aaya hoon üíî",
        photo: "https://images.unsplash.com/photo-1520975916090-3105956dac38"
    }
];

noBtn.addEventListener("click", () => {
    if (noCount < scenes.length) {
        document.getElementById("title").innerText = scenes[noCount].title;
        document.getElementById("text").innerText = scenes[noCount].text;
        document.getElementById("photo").src = scenes[noCount].photo;
        noCount++;
    }
});

// No button bhaagne lagega üòà
noBtn.addEventListener("mouseenter", () => {
    if (noCount >= 2) {
        const x = Math.random() * (window.innerWidth - 120);
        const y = Math.random() * (window.innerHeight - 60);
        noBtn.style.position = "fixed";
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    }
});

function yesClicked() {
    document.getElementById("card").innerHTML = `
        <img src="https://images.unsplash.com/photo-1524504388940-b1c1722653e1">
        <h2>I knew it üòç</h2>
        <p>I know you love me a lot ‚ù§Ô∏è</p>
    `;
}
</script>

</body>
</html>
